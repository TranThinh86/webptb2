<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Giai phuong trinh bac 2</title>
        <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Iceland&family=Open+Sans&family=Oswald&family=Poppins:wght@500&display=swap" rel="stylesheet">
        <style>
          body {
            
            font-family:'Iceland';
            background-color: #55423d;
          }
          .container {
            
            background-color: #ffc0ad;
            width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
          }
          .input-group {
            margin-bottom: 10px;
          }
          .input-group label {
            color: #fff3ec;
            display: block;
            margin-bottom: 5px;
          }
          .input-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
          }
          .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #271c19;
            color: #e78fb3;
            text-align: center;
            border: none;
            border-radius: 3px;
            cursor: pointer;
          }
          .result {
            margin-top: 10px;
            font-weight: bold;
          }
        </style>
      </head>
      <body>
        <div class="container">
          <h2 style="color: #e78fb3;">Giai phuong trinh bac 2</h2>
          <div class="input-group">
            <label for="a">Nhap he so a:</label>
            <input type="number" id="a" placeholder="a = ">
          </div>
          <div class="input-group">
            <label for="b">Nhap he so b:</label>
            <input type="number" id="b" placeholder="b = ">
          </div>
          <div class="input-group">
            <label for="c">Nhap he so c:</label>
            <input type="number" id="c" placeholder="c = ">
          </div>
          <button class="btn" onclick="giaiPhuongTrinh()">Result</button>
          <div class="result" id="result"></div>
        </div>
      
        <script>
          function giaiPhuongTrinh() {
            var a = parseFloat(document.getElementById('a').value);
            var b = parseFloat(document.getElementById('b').value);
            var c = parseFloat(document.getElementById('c').value);
      
            var delta = b * b - 4 * a * c;
      
            if (delta > 0) {
              var x1 = (-b + Math.sqrt(delta)) / (2 * a);
              var x2 = (-b - Math.sqrt(delta)) / (2 * a);
              document.getElementById('result').innerHTML = 'Phuong trinh co 2 nghiem phan biet:<br>x1 = ' + x1 + '<br>x2 = ' + x2;
            } else if (delta === 0) {
              var x = -b / (2 * a);
              document.getElementById('result').innerHTML = 'Phuong trinh co nghiem kep x = ' + x;
            } else {
              document.getElementById('result').innerHTML = 'Phuong trinh vo nghiem';
            }
          }
        </script>
      </body>
</html>
